<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üê¥ Horse Meme Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top, #181818, #0b0b0b);
      color: #fff;
      font-family: 'Anton', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }
    canvas {
      background: #222;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
      border: 2px solid #333;
    }
    button {
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 5px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3b3b3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê¥ Horse Meme Generator</h1>
    <canvas id="memeCanvas" width="640" height="480"></canvas>
    <div>
      <button id="addGlasses">Add Glasses</button>
      <button id="addHat">Add Hat</button>
      <button id="addCigarette">Add Cigarette</button>
      <button id="addCrown">Add Crown</button>
      <button id="download">Download Meme</button>
    </div>
  </div>

  <!-- ‚úÖ Fabric.js stable -->
  <script src="https://cdn.jsdelivr.net/npm/fabric@4.6.0/dist/fabric.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = new fabric.Canvas("memeCanvas", { preserveObjectStacking: true });

      // ‚úÖ Use your GitHub raw image link
      const horseUrl = "https://raw.githubusercontent.com/Egshiglen0777/horseinvent/main/hqdefault.jpg";

      fabric.Image.fromURL(
        horseUrl,
        function (horse) {
          horse.scaleToWidth(480);
          horse.set({ left: 80, top: 60, selectable: false });
          canvas.add(horse);
          canvas.sendToBack(horse);
        },
        { crossOrigin: "anonymous" }
      );

      // ‚úÖ Accessory images (transparent PNGs)
      const stickers = {
        glasses: "https://upload.wikimedia.org/wikipedia/commons/3/34/Deal_with_it_glasses.png",
        hat: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Cowboy_hat_icon.png",
        cigarette: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Cigarette_icon.png",
        crown: "https://upload.wikimedia.org/wikipedia/commons/d/d1/Gold_crown_icon.png",
      };

      function addSticker(url) {
        fabric.Image.fromURL(
          url,
          function (img) {
            img.scaleToWidth(120);
            img.set({
              left: canvas.width / 2 - 60,
              top: canvas.height / 2 - 60,
              cornerStyle: "circle",
              borderColor: "#00aaff",
              cornerColor: "#00ffff",
            });
            canvas.add(img);
            canvas.setActiveObject(img);
          },
          { crossOrigin: "anonymous" }
        );
      }

      document.getElementById("addGlasses").onclick = () => addSticker(stickers.glasses);
      document.getElementById("addHat").onclick = () => addSticker(stickers.hat);
      document.getElementById("addCigarette").onclick = () => addSticker(stickers.cigarette);
      document.getElementById("addCrown").onclick = () => addSticker(stickers.crown);

      document.getElementById("download").onclick = () => {
        const link = document.createElement("a");
        link.download = "horse-meme.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    });
  </script>
</body>
</html>
