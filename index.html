<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üê¥ HorseInvent</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body { background: #0b0b0b; color: #fff; font-family: 'Anton', sans-serif; margin: 0; text-align: center; }
    header { padding: 1rem; background: #111; }
    section { padding: 2rem; }
    button, input { border-radius: 6px; border: none; padding: 10px; font-size: 14px; }
    #chat { background: #111; border-radius: 10px; padding: 20px; width: 80%; max-width: 600px; margin: 20px auto; text-align: left; overflow-y: auto; height: 400px; }
    .msg { margin: 10px 0; }
    .user { color: #00aaff; }
    .horse { color: #ffbb00; }
    iframe { width: 90%; height: 700px; border: none; border-radius: 12px; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <h1>üê¥ HorseInvent</h1>
    <p>Where AI meets memes</p>
  </header>

  <!-- üß† Horse AI -->
  <section id="horse-ai">
    <h2>ü§ñ Talk to Vent</h2>
    <div id="chat">
      <div class="msg horse"><b>Vent:</b> Neigh. I‚Äôm still in vent... what brings you here, human?</div>
    </div>
    <input id="userInput" type="text" placeholder="Say something..." style="width:60%;" />
    <button id="sendBtn">Send</button>
  </section>

  <!-- üé® Meme Generator -->
  <section id="meme-gen">
    <h2>üé® Meme Generator</h2>
    <iframe src="meme.html"></iframe>
  </section>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.onclick = async () => {
      const userText = input.value.trim();
      if (!userText) return;
      chat.innerHTML += `<div class='msg user'><b>You:</b> ${userText}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText })
      });

      const data = await res.json();
      chat.innerHTML += `<div class='msg horse'><b>Vent:</b> ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    };
  </script>
</body>
</html>
