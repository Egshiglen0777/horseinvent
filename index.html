<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üê¥ Horse in an Air Vent ‚Äî $HORSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      font-family: 'Bungee', cursive;
      text-align: center;
      margin: 0;
      min-height: 100vh;
    }

    nav {
      background: #151515;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #FFD700;
    }

    h1 {
      font-size: 2.8rem;
      color: #FFD700;
      margin-top: 40px;
      text-shadow: 0 0 15px #FFD700;
    }

    #chatBox {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
      text-align: left;
      overflow-y: auto;
      height: 400px;
    }

    .horse {
      color: #FFD700;
      margin-bottom: 8px;
    }

    .user {
      color: #00BFFF;
      margin-bottom: 8px;
    }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 15px;
      background: #222;
      color: #fff;
      font-family: 'Bungee', cursive;
    }

    button {
      padding: 10px 18px;
      margin-left: 10px;
      background: #FFD700;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      font-family: 'Bungee', cursive;
    }

    button:hover {
      background: #ffea70;
    }

    footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">üê¥ Horse AI</a>
    <a href="/meme.html">üé® Meme Generator</a>
  </nav>

  <h1>üê¥ Horse in an Air Vent</h1>
  <h3>$HORSE</h3>

  <section id="chatSection">
    <h2>üí¨ Talk to Horse</h2>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Say something to Horse... (Press Enter)">
    <button onclick="sendMessage()">Send</button>
  </section>

  <footer>
    <p>Built by the degens, for the degens üê¥</p>
  </footer>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add(sender);
      msg.innerHTML = `<b>${sender === 'horse' ? 'Horse' : 'You'}:</b> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage('user', userText);
      input.value = '';

      appendMessage('horse', 'Typing... üê¥');

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });
        const data = await response.json();
        chatBox.lastChild.remove();
        appendMessage('horse', data.reply || "Neigh... Horse‚Äôs vent might be clogged. üí®");
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage('horse', "Bruh, Horse fell through the vent. Try again later üíÄ");
      }
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
