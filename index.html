<style>
  /* ðŸ”¥ Base setup */
  body {
    margin: 0;
    font-family: 'Bungee', cursive;
    color: #fff;
    overflow-x: hidden;
    background: url('https://raw.githubusercontent.com/Egshiglen0777/horseinvent/main/hqdefault.jpg') center center / cover no-repeat fixed;
    position: relative;
  }

  /* ðŸªž Overlay to make text visible */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 0;
  }

  /* ðŸ§± Everything else is above the overlay */
  * {
    position: relative;
    z-index: 1;
  }

  nav {
    background: rgba(0, 0, 0, 0.6);
    padding: 15px 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  nav a {
    color: #fff;
    margin: 5px 15px;
    text-decoration: none;
    font-size: 18px;
    transition: 0.3s;
  }

  nav a:hover {
    color: #FFD700;
  }

  h1 {
    font-size: 2.3rem;
    color: #FFD700;
    text-shadow: 0 0 15px #FFD700;
    margin-top: 40px;
  }

  h3 {
    color: #FFD700;
    text-shadow: 0 0 10px #FFD700;
    margin-bottom: 10px;
  }

  #chatBox {
    width: 90%;
    max-width: 600px;
    margin: 30px auto;
    padding: 15px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(8px);
    height: 400px;
    overflow-y: auto;
    text-align: left;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
  }

  .horse {
    color: #FFD700;
    margin-bottom: 8px;
  }

  .user {
    color: #00BFFF;
    margin-bottom: 8px;
  }

  #userInput {
    width: 65%;
    padding: 10px;
    border: none;
    border-bottom: 2px solid #FFD700;
    background: transparent;
    color: white;
    font-family: 'Bungee', cursive;
    outline: none;
  }

  button {
    padding: 10px 18px;
    margin-left: 10px;
    background: #FFD700;
    color: #111;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Bungee', cursive;
  }

  button:hover {
    background: #ffea70;
  }

  .links {
    margin-top: 40px;
    text-align: center;
  }

  .links a {
    color: #FFD700;
    text-decoration: none;
    margin: 0 10px;
    display: inline-block;
    transition: 0.3s;
  }

  .links a:hover {
    color: white;
  }

  .ca {
    margin-top: 20px;
    font-size: 1rem;
    cursor: pointer;
    color: #FFD700;
    word-break: break-all;
  }

  footer {
    margin-top: 40px;
    color: #ddd;
    font-size: 0.8rem;
    background: rgba(0,0,0,0.6);
    padding: 10px 0;
  }

  /* ðŸ“± Mobile */
  @media (max-width: 768px) {
    h1 { font-size: 1.8rem; }
    #chatBox { height: 300px; }
    #userInput { width: 55%; font-size: 0.9rem; }
    button { padding: 8px 14px; font-size: 0.9rem; }
  }

  @media (max-width: 480px) {
    #chatBox { height: 250px; }
    #userInput { width: 70%; font-size: 0.8rem; }
    button { padding: 6px 12px; font-size: 0.8rem; }
  }
</style>
